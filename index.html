<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szélességi bejárás</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <p id="seen">Látott tömb:</p>
    <p id="queue">Várokozási sor:</p>
    <!-- Rounded switch -->
    <div class="bejaras-switch">
        Szélességi bejárás
        <label class="switch" >
            <input id='bejaras' type="checkbox">
            <span class="slider round"></span>
        </label>
        Mélységi bejárás
    </div>
    <div class="canvasHolder">
        <canvas id="main"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
